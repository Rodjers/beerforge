<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>BeerForge</h1>
        <p class="lead">Beer recipes and stuff</p>
        <img src="assets/images/beer.png" alt="Beer" height="100px">
    </div>
</header>

<div class="container">
    <div ng-if="filter.showNewRecipe">
        <div class="page-header">
            <h2>New Recipe</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="recipeName">Name</label>
                <input ng-model="recipe.name" type="text" class="form-control" id="recipeName" placeholder="Recipe name...">
            </div>
            <div class="form-group">
                <label for="recipeDescription">Description</label>
                <input ng-model="recipe.description" type="text" class="form-control" id="recipeDescription" placeholder="Description...">
            </div>
            <button ng-click="addRecipe(recipe)" class="btn btn-default">Add recipe</button>
        </form>
    </div>
    <div class="page-header">
        <h2>Recipes</h2>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <input ng-model="filterRecipe" class="form-control input-lg" placeholder="Search recipes...">
            </div>
        </div>
        <div class="col-lg-4">

        </div>
        <div class="col-lg-2">
            <button ng-click="filter.showNewRecipe = !filter.showNewRecipe" class="btn btn-primary input-lg pull-right">Add recipe</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="list-group">
                <a ng-href="#/recipe/{{recipe.$id}}" ng-repeat="recipe in recipes | filter:filterRecipe" class="list-group-item">
                    <h3>{{recipe.name}}</h3>
                    <div>{{recipe.description}}</div>
                </a>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
