<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>BeerForge</h1>
        <p class="lead">Beer recipes and stuff</p>
        <img src="assets/images/beer.png" alt="Beer" height="100px">
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Recipes:</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <input ng-model="filterRecipe" class="form-control input-lg" placeholder="Search recipes...">
            </div>
            <div class="list-group">
                <a ng-href="#/recipe/{{recipe.$id}}" ng-repeat="recipe in recipes | filter:filterRecipe" class="list-group-item">
                    <h3>{{recipe.name}}</h3>
                    <div>{{recipe.description}}</div>
                </a>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.0.13 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
